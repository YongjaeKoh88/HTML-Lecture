<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload =function() {
            //과제 1)
            //초등학교 저학년 계산기
            //음수 없어야함, 소수점 결과 없어야함
            // num1이 num2보다 작다면 num1과 num2치환
            // 음수가 안나오도록 계산
            //힌트)
            //Dom
            // getElememtById()
            // querySelect(): CSS 의 선택기 사용과 동일 #, ., [], 태그이름으로 선택 가능
            //input태그의 값을 가져오는것은 inputElement.Value
            //div 태그에 내용을 변경은 innerHTML 또는 innerText 속성으로 한다. 
            document.getElementById("okBtn").onclick= function () {
                //입력된 숫자 정수로 변환
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                //계산 기호 가져오기
                var operator = document.getElementById("operator").value;
                // 계산한 결과값 가져오기
                var resultBox = document.getElementById("resultBox").value;

                if (num1 < num2) {
                    var temp = num1;
                    num1 = num2 ;
                    num2 = temp ;
                }
                
                var result =0 ;

                if (operator == "+") {
                    result=num1+num2;
                }
                else if (operator == "-") {
                    result=num1+num2;
                }
                else if (operator == "*") {
                    result=num1+num2;
                }
                else {
                    result=num1+num2;
                }

                document.getElementById("resultBox").innerHTML = `결과 : ${result}`
            }
            }
    </script>
</head>
<body>
    <input type="text" id="num1" value="20">
    <select id="operator"> 
        <option value="+">더하기</option>
        <option value="-">빼기</option>
        <option value="*">곱하기</option>
        <option value="/">나누기</option>
    </select>
    <input type="text" id="num2" value="3">
    <button id="okBtn">확인</button>

    <hr>
    <div id="resultBox">결과</div>
    <script>

    </script>
</body>
</html>
