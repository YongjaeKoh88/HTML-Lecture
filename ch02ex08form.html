<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form 태그 연습</h1>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input id="name" type="text" placeholder="이름을 입력하세요"></td>
            </tr>
            <tr>
                <td> <label for="email">Email</label></td>
                <td><input id="email" type="email" placeholder="id@domain"></td>
            </tr>   
            <tr>
                <td> <label for="age">Age</label></td>
                <td><input id="age" type="number" min="0" max="200" step="5" placeholder="5세씩 선택가능"></td>
            </tr>
            <tr>
                <td> <label for="password">Password</label></td>
                <td><input id="password" type="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="전송"></td>
            </tr>
        </table>
    </form>
</body>
</html>
